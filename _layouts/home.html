---
layout: default
---

<div class="grid-x align-center">
	<div class="small-12 medium-6 large-6 xxlarge-6 cell">
    <!-- Orbit -->
    <div class="orbit" role="region" aria-label="Featured Images" data-orbit data-options="animInFromLeft:fade-in; animInFromRight:fade-in; animOutToLeft:fade-out; animOutToRight:fade-out;">
      <div class="orbit-wrapper">
        
        <div class="orbit-controls">
          <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span><svg class="icon icon-arrow_back"><use xlink:href="/assets/icons/symbol-defs.svg#icon-arrow_back"></use></svg></button>
          <button class="orbit-next"><span class="show-for-sr">Next Slide</span><svg class="icon icon-arrow_forward"><use xlink:href="/assets/icons/symbol-defs.svg#icon-arrow_forward"></use></svg></button>
        </div>
        
        <ul class="orbit-container">              
          {% assign projects = site.documents | sort: 'position' | where: "is-featured", "true" %}
          {% for project in projects %}
            <li class="is-active orbit-slide">
                <img src="{{project.image}}">
            </li>
          {% endfor %}
        </ul>

      </div>
    </div>     
    <!-- End Orbit -->
	</div>
</div>
